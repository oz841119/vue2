            </br>

            <h2>基本原理：v-model = v-bind and v-on的結合</h2>
            <input type="text" v-bind:value="content" v-on:input="content = $event.target.value" placeholder="輸入內容">
            <h2>{{content}}</h2>
        </div>
</body>
