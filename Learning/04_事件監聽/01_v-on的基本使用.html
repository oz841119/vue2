<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>dome</title>
</head>

<body>
    <div id="app">
        <p>{{counter}}</p>
        <button v-on:click="counter--">-</button>
        <button v-on:click="increment()">+</button>
    </div>
</body>

<!-- 引入Vue -->
<script src="../js/vue.js"></script>
<script>
    // 创建Vue实例
    new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            increment() {
                this.counter++;
            }
        }
    });
</script>

</html>
