<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
        
        a {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <img v-bind:src="imgSrc" alt="">
        <a v-bind:href="aHref">href透過v-bind動態綁定屬性</a>
        <a :href="vBindSyntacticSugar">語法糖 v-bind:屬性 = :屬性</a>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                imgSrc: 'https://vuejs.org/images/logo.svg',
                aHref: 'https://vuejs.org/',
                vBindSyntacticSugar: "https://cn.vuejs.org/v2/api/"
            }
        })
    </script>

</body>

</html>
