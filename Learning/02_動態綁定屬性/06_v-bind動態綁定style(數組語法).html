<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2 :style="[bs1 , bs2 , bs3]">{{message}}</h2>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello',
                bs1: {
                    background: 'red'
                },
                bs2: {
                    fontSize: '50px'
                },
                bs3: {
                    color: 'blue'
                }
            },
        })
    </script>
</body>

</html>
