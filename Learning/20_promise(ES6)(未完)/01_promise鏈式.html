    <script>
        // setTimeout(() => {

        new Promise((resolve, reject) => {
            
            // 模擬第一次網路請求
            setTimeout(() => {
                resolve()
            }, 2000)

        }).then(() => {
            console.log('第一次拿到結果的處理');
            return new Promise((resolve, reject) => {

                //模擬第二次網路請求
                setTimeout(() => {
                    resolve()
                },2000)

            })
        }).then(() => {
            console.log('第二次拿到結果的處理');
            return new Promise((resolve, reject) => {

                // 模擬第三次網路請求
                setTimeout(() => {
                    resolve();
                },2000)

            }).then(() => {
                console.log('第三次拿到結果的處理');
            })
        })
    </script>
