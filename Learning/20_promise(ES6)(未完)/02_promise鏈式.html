<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id='box'></div>
    <script>

        new Promise((resolve) => {
            setTimeout(() => { 
                //第一次得到結果
                resolve('aaa')
            }, 2000)

        }).then(res => {
            //res為resolve的參數
            document.getElementById('box').innerHTML = res  
            // 對第一次的結果進行處理
            return new Promise((resolve) => {
                resolve(res + 'bbb') 
            })

        }).then(res => {
            document.getElementById('box').innerHTML = res
        })

    </script>
</body>
</html>
