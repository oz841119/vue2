<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
</head>

<body>
    <div id="app">
        <p v-if="isShow" id="if">v-if</p>
        <p v-show='isShow' id="show">v-show</p>
        <button @click="change">將條件改為false後留意HTML元素</button>
        <p>if和show的差別在於 if直接不在dom操作渲染 而show只是display: none</p>
    </div>
</body>

<script src="../js/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'goodMorning',
            isShow: true
        },
        methods: {
            change() {
                this.isShow = !this.isShow;
            }
        }
    });
</script>

</html>
