<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>當前計數：{{counter}}</h2>
        <!-- 可直接寫function及透過methods屬性定義function後以方法調用 -->
        <button v-on:click="counter--">-</button>
        <button @click="add">+</button>
        <!-- 語法糖：v-on:click=""  ==  @click="" -->
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                counter: 0,
            },
            // 定義方法
            methods: {
                add: function() {
                    this.counter++
                }
            }
        })
    </script>
</body>

</html>
